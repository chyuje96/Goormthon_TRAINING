<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_navbar.css" />
    <link rel="stylesheet" href="style_banner.css" />
    <link rel="stylesheet" href="style_movie_list.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img id="logo" src="./img/netflixlogo-removebg-preview.png" alt="NETFLIX_LOGO" />
          </a>
        </div>
        <div class="profile">
          <a href="/">
            <img id="profile" src="./img/netflix-avatar.png" alt="NETFLIX_MYPROFILE" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner-->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">Money Heist</h1>
          <div class="banner_btn">
            <button>Play</button>
            <button>My List</button>
          </div>
          <p class="banner_des">
            To carry out the biggest heist in history, a mysterious man <br />
            called The Professor recruits a band of eight robbers who <br />
            have a single characteristic: n...
          </p>
        </div>
      </div>
      <!-- NETFLIX ORIGINALS-->
      <div class="movie_list_title">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="movie_poster_list">
          <img class="movie_poster large" src="./img/large-movie1.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie2.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie3.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie4.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie5.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie6.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie7.jpg" alt="movie" />
          <img class="movie_poster large" src="./img/large-movie8.jpg" alt="movie" />
        </div>
      </div>
      <!--Trending Now-->
      <div class="movie_list_title">
        <h2>Trending Now</h2>
        <div class="movie_poster_list">
          <img class="movie_poster" src="./img/small-movie1.jpg" alt="movie" />
          <img class="movie_poster" src="./img/small-movie2.jpg" alt="movie" />
          <img class="movie_poster" src="./img/small-movie3.jpg" alt="movie" />
          <img class="movie_poster" src="./img/small-movie4.jpg" alt="movie" />
          <img class="movie_poster" src="./img/small-movie5.jpg" alt="movie" />
          <img class="movie_poster" src="./img/small-movie6.jpg" alt="movie" />
          <img class="movie_poster" src="./img/small-movie7.jpg" alt="movie" />
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>Copyright</p>
    </footer>
  </body>
</html>
